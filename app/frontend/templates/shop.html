<div class="container">


    <form ng-submit="submit()">
        <div class="form-group" ng-repeat="pet in pets">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" ng-selected="pet.selected" ng-model="pet.selected">
                    {{pet.pet}}
                </label>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

</div>
